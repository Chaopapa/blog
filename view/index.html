<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>个人博客</title>
    <link rel="stylesheet" href="../static/css/layout.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="../static/css/swiper.css" />
  </head>

  <body>
    <!-- 公用头部 -->
    <div class="header"></div>
    <div class="c-banner">
      <div class="c-container"></div>
    </div>

    <div class="c-main">
      <div class="c-container">
        <div class="c-main-info">
          <div class="c-main-info-left">
            <div class="info-portrait"></div>
            <p>姓名:&nbsp;陈超</p>
            <p>性别:&nbsp;男</p>
            <p>爱好:&nbsp;游泳、乒乓球、动漫、游戏、编程。</p>
            <p>
              专业技能:&nbsp;精通HTML5、JavaScript、JQuery、NodeJs,熟练使用vue、react框架;
              精通JAVA,熟练使用SSM、Springoot等框架、Mysql数据库和Redis数据库。熟悉C语言、C++、
              Linux操作系统。
            </p>
          </div>
          <div class="c-main-info-right">
            <h3><span class="iconfont"></span> 推荐专区</h3>
            <a href="" class="info-more">更多</a>
            <div class="swiper-nav">
              <ul>
                <li>最新</li>
                <li>学习</li>
                <li>游戏</li>
                <li>动漫</li>
              </ul>
            </div>
            <div class="swiper-container info-swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">slider1</div>
                <div class="swiper-slide">slider2</div>
                <div class="swiper-slide">slider3</div>
              </div>
            </div>
          </div>
        </div>
        <!-- 留言 -->
        <div class="c-main-comments">
            <h3>留言板</h3>
            <div class="comments-text">
                <ul class="textList">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="sendComments">
                <form action="" class="clearfix">
                    <input type="text" maxlength="30" placeholder="请输入10到30个字的留言" minlength="10">
                    <input type="submit" value="发布">
                </form>
            </div>
            <div class="before-login">

            </div>
        </div>
      </div>
    </div>
    <div class="bottom"></div>
    
    <script src="../static/script/jquery-1.8.3/jquery-1.8.3.min.js"></script>
    <script src="../static/script/main.js"></script>
    <script src="../static/script/swiper.js"></script>
    <script src="../static/script/swiper.animate1.0.2.min.js"></script>
    <script src="../static/script/index.js"></script>
    <script src="../static/script/require.js" data-main="../static/script/main"></script>
  </body>
</html>
