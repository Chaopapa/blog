<!DOCTYPE html>
<html>
	[@cc.head _title="首页"]
    <link type="text/css" rel="stylesheet" href="${baseRes}/css/index.css"/>
    [/@cc.head]
    <style type="text/css">
        .icon-left{
            position: absolute!important;
            left: 100%!important;
            top: 35%!important;
        }
        .icon-right{
            position: absolute!important;
            right: 165%!important;
            top: 35%!important;
        }
        .node{
            bottom: 40%!important;
            left: 43%!important;
        }
    </style>
<body>
<div id="myCarousel" class="carousel slide"  style="width: 100%;height: 100%">
    <ol class="carousel-indicators node">
        <li data-target="#myCarousel"  data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Carousel items -->
    <div class="carousel-inner">
        <div class="active item">
            <img style="width: 100% ;"  src="${baseRes}/img/banner.jpg" alt="">
        </div>
        <div class="item">
            <img style="width: 100% ;"  src="${baseRes}/img/lol.jpg" alt="">
        </div>
        <div   class="item"><img style="width: 100%"  src="${baseRes}/img/yasuo.jpg" alt=""></div>
        <div class="item"><img  style="width: 100%" class="img" src="${baseRes}/img/cike.jpg" alt=""></div>
    </div>
    <!-- Carousel nav -->
    <a class="left carousel-control " href="#myCarousel"  role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left icon-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right icon-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<script type="">
    $(function () {
    })
</script>
</body>
</html>
